# Set the default terminal type
set -g default-terminal "screen-256color"

# Enable mouse support (scrolling, clicking panes, etc.)
set -g mouse on

# Change the default prefix from Ctrl-b to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload the config file with a shortcut
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Start window and pane numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Improve responsiveness (reduce delay after pressing ESC)
set -sg escape-time 0

# Enable vi-style key bindings in copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Customize the status bar
set -g status-style "bg=black,fg=white"
set -g status-left "Session: #S | "
set -g status-right "%H:%M %d-%b-%y"
